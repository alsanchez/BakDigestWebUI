<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="lib/angularjs-1.3.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="js/backup.js"></script>
</head>
<body>
    <ul ng-controller="BackupCtrl">

        <li ng-repeat="backup in backups">
            {{backup.name}}
            <button ng-click="remove(backup.id)">Delete</button>
        </li>

        <form>
            <label for="name">
                Backup name:
                <input id="name" type="text" ng-model="name">
            </label>
            <label for="frequency">
                Backup frequency:
                <input id="frequency" type="text" ng-model="frequency">
            </label>

            <button ng-click="save()">Save</button>
        </form>
    </ul>
</body>
</html>
